<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)" action="fetch-data">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Login</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
    <br />
    <label for="username" class="sr-only">Login</label>
    <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Username" required />
    <br />
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required />
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <input type='hidden' name='redirect_to' value='https://localhost:44358/' />
  </div>
</form>
